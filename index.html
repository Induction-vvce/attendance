<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student Induction Program - 2025</title>
  <style>
    :root{
      --bg:#0f1724; --card:#0b1220; --accent:#7c3aed; --muted:#98a2b3; --glass: rgba(255,255,255,0.04);
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter,system-ui,-apple-system,'Segoe UI',Roboto,Arial; background: linear-gradient(180deg,#071028 0%, #0f1b2b 60%); color:#e6eef8; min-height:100vh;}
    header{display:flex;gap:16px;align-items:center;justify-content:space-between;padding:20px 28px;background:linear-gradient(90deg, rgba(124,58,237,0.12), rgba(59,130,246,0.06));backdrop-filter: blur(6px);position:sticky;top:0;z-index:20;border-bottom:1px solid rgba(255,255,255,0.03)}
    .logo{display:flex;gap:12px;align-items:center}
    .logo .symbol{width:46px;height:46px;border-radius:10px;background:linear-gradient(135deg,var(--accent),#06b6d4);display:grid;place-items:center;font-weight:700;color:#fff;box-shadow:0 6px 20px rgba(124,58,237,0.18)}
    h1{margin:0;font-size:20px;letter-spacing:0.2px}
    p.lead{margin:0;color:var(--muted);font-size:13px}

    .controls{display:flex;gap:12px;align-items:center}
    .search, .select{background:var(--card);border:1px solid rgba(255,255,255,0.04);padding:8px 12px;border-radius:10px;color:inherit}
    .search input{background:transparent;border:0;outline:none;color:inherit;width:220px}
    .btn{background:var(--accent);border:none;padding:8px 12px;border-radius:10px;color:white;font-weight:600;cursor:pointer}
    .btn.ghost{background:transparent;border:1px solid rgba(255,255,255,0.06)}

    main{padding:28px}
    .grid{display:grid;grid-template-columns: repeat(auto-fill,minmax(280px,1fr));gap:18px}
    .card{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border-radius:14px;padding:14px;border:1px solid rgba(255,255,255,0.03);box-shadow:0 6px 18px rgba(2,6,23,0.6);transition:transform .18s ease,box-shadow .18s ease}
    .card:hover{transform:translateY(-6px);box-shadow:0 18px 44px rgba(2,6,23,0.6)}
    .card h3{margin:0 0 6px;font-size:16px}
    .card .meta{font-size:12px;color:var(--muted);margin-bottom:10px}
    .links{display:flex;flex-wrap:wrap;gap:8px}
    .links a{display:inline-block;padding:8px 10px;border-radius:8px;background:var(--glass);text-decoration:none;color:inherit;border:1px solid rgba(255,255,255,0.02);font-size:13px}

    .badge{display:inline-block;padding:6px 8px;border-radius:999px;background:rgba(255,255,255,0.03);font-size:12px;color:var(--muted)}

    .empty{padding:32px;text-align:center;color:var(--muted)}

    footer{padding:18px 28px;color:var(--muted);font-size:13px;border-top:1px solid rgba(255,255,255,0.02);display:flex;justify-content:space-between}

    /* Responsive tweaks */
    @media (max-width:640px){.search input{width:120px}.controls{flex-wrap:wrap}.logo h1{font-size:16px}}
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <div class="symbol">S</div>
      <div>
        <h1>Student Induction Program - 2025</h1>
        <p class="lead"></p>
      </div>
    </div>

    <div class="controls">
      <div class="search" title="Search teams or folder names">
        ðŸ”Ž <input id="search" placeholder="Search teams or folder..." />
      </div>

      <div class="select">
        <label for="team-filter" style="font-size:12px;color:var(--muted);margin-right:6px">Filter:</label>
        <select id="team-filter" style="background:transparent;border:0;color:inherit;outline:none">
          <option value="all">All Teams</option>
        </select>
      </div>

      <button class="btn" id="export">Export CSV</button>
      <button class="btn ghost" id="reset">Reset</button>
    </div>
  </header>

  <main>
    <section id="content" class="grid" aria-live="polite"></section>
    <div id="none" class="empty" style="display:none">No teams match your search.</div>
  </main>

  <footer>
    <div></div>
    <div class="badge">Last updated: 2025</div>
  </footer>

      {group:'Team-7', folders:[{name:'Team-7A', url:'https://drive.google.com/drive/folders/1HJz0Ci0QhXj02ByBqEmQBiUSJZWMkazi?usp=drive_link'},{name:'Team-7B', url:'https://drive.google.com/drive/folders/1Iey2a2EFpGpsXCsBXQxu29vWup4NmQl1?usp=drive_link'},{name:'Team-7C', url:'https://drive.google.com/drive/folders/1gAt5uZaRkYU8vjkCGnl5iq2D7xMCTha9?usp=drive_link'},{name:'Team-7D', url:'https://drive.google.com/drive/folders/1o3w0PGceaLfvVPCM8PAxIB34Hiw8yEbm?usp=drive_link'},{name:'Team-7E', url:'https://drive.google.com/drive/folders/1BhR-EbLPvqrzkCOl9dKzJvmCGjiBinDT?usp=drive_link'},{name:'Team-7F', url:'https://drive.google.com/drive/folders/1SK06jEIvJSRcj-GVSE-QAdjmQPukchnH?usp=drive_link'},{name:'Team-7G', url:'https://drive.google.com/drive/folders/1quiJDSWS7YWiQzgLLrAFFmDSJ9JWgidE?usp=drive_link'}]},

    ];

    // Populate filter select
    const sel = document.getElementById('team-filter');
    teams.forEach(t=>{
      const opt = document.createElement('option'); opt.value = t.group; opt.textContent = t.group; sel.appendChild(opt);
    });

    const content = document.getElementById('content');
    function render(list){
      content.innerHTML = '';
      if(!list.length){ document.getElementById('none').style.display='block'; return }
      document.getElementById('none').style.display='none';
      list.forEach(t=>{
        const card = document.createElement('article'); card.className='card';
        const h = document.createElement('h3'); h.textContent = t.group; card.appendChild(h);
        const meta = document.createElement('div'); meta.className='meta'; meta.textContent = `${t.folders.length} folders â€” click to open`;
        card.appendChild(meta);
        const links = document.createElement('div'); links.className='links';
        t.folders.forEach(f=>{
          const a = document.createElement('a'); a.href=f.url; a.target='_blank'; a.rel='noopener'; a.textContent=f.name; links.appendChild(a);
        });
        card.appendChild(links);
        content.appendChild(card);
      });
    }

    // initial render
    render(teams);

    // Search & filter
    const q = document.getElementById('search');
    q.addEventListener('input', _ => applyFilters());
    sel.addEventListener('change', _ => applyFilters());

    function applyFilters(){
      const query = q.value.trim().toLowerCase();
      const group = sel.value;
      let out = teams.filter(t=>{
        if(group!=='all' && t.group!==group) return false;
        if(!query) return true;
        // match group or any folder name
        if(t.group.toLowerCase().includes(query)) return true;
        return t.folders.some(f=>f.name.toLowerCase().includes(query) || f.url.toLowerCase().includes(query));
      });
      render(out);
    }

    // Export CSV of visible items
    document.getElementById('export').addEventListener('click', ()=>{
      const rows = [];
      document.querySelectorAll('#content .card').forEach(card=>{
        const grp = card.querySelector('h3').textContent;
        card.querySelectorAll('.links a').forEach(a=> rows.push([grp, a.textContent, a.href]));
      });
      if(rows.length===0){ alert('No data to export'); return }
      const csv = ['Group,Folder,URL', ...rows.map(r=> r.map(s=> '"'+String(s).replace(/"/g,'""')+'"').join(','))].join('\n');
      const blob = new Blob([csv],{type:'text/csv'});
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a'); a.href=url; a.download='teams.csv'; document.body.appendChild(a); a.click(); a.remove(); URL.revokeObjectURL(url);
    });

    // Reset button
    document.getElementById('reset').addEventListener('click', ()=>{
      q.value=''; sel.value='all'; render(teams);
    });
  </script>
